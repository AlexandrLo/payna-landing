<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Payna</title>
	<script type="text/javascript">
		// Single Page Apps for GitHub Pages
		// MIT License
		// https://github.com/rafgraph/spa-github-pages
		// This script checks to see if a redirect is present in the query string,
		// converts it back into the correct url and adds it to the
		// browser's history using window.history.replaceState(...),
		// which won't cause the browser to attempt to load the new url.
		// When the single page app is loaded further down in this file,
		// the correct url will be waiting in the browser's history for
		// the single page app to route accordingly.
		(function (l) {
			if (l.search[1] === '/') {
				var decoded = l.search.slice(1).split('&').map(function (s) {
					return s.replace(/~and~/g, '&')
				}).join('?');
				window.history.replaceState(null, null,
					l.pathname.slice(0, -1) + decoded + l.hash
				);
			}
		}(window.location))
	</script>

	<link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png?payna=1">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png?payna=1">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png?payna=1">
	<link rel="manifest" href="assets/favicons/site.webmanifest?payna=1">
	<link rel="mask-icon" href="assets/favicons/safari-pinned-tab.svg?payna=1" color="#207dff">
	<link rel="shortcut icon" href="assets/favicons/favicon.ico?payna=1">
	<meta name="msapplication-TileColor" content="#207dff">
	<meta name="msapplication-config" content="assets/favicons/browserconfig.xml?payna=1">
	<meta name="theme-color" content="#207dff">
	
</head>

<body>
	<noscript>
		You need to enable JavaScript to run this app.
	</noscript>
	<div id="root"></div>
</body>

</html>
